<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom-->
    <script src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>

    <title>字符串形式的ref</title>
</head>

<body>
    <!--准备好一个容器-->
    <div id="mydiv"></div>
    <script type="text/babel">
        // 1.创建类组件
        class Demo extends React.Component {
            showData = () => {
                const { input1 } = this
                alert(input1.value)
            }
            // 展示右侧输入框的数据
            showData2 = () => {
                const { input2 } = this
                alert(input2.value)

            }
            showInput = (c) => {
                this.input1 = c
                console.log(this)
            }
            render() {
                return (
                    <div>
                        {/* <input ref={(c) => { this.input1 = c }} type="text" placeholder="点击按钮提示数据" />&nbsp; */}
                        // 类绑定
                        <input ref={this.showInput} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button type="button" onClick={this.showData}>点我提示左侧数据</button>&nbsp;
                        <input ref={(c) => { this.input2 = c }} type="text" onBlur={this.showData2} placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }
        // 2.渲染组件
        ReactDOM.render(<Demo a="aa" b={33} />, document.getElementById("mydiv"))
    </script>

</body>

</html>
