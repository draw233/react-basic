<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom-->
    <script src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>

    <title>表单登录-受控组件</title>
</head>

<body>
    <!--准备好一个容器-->
    <div id="mydiv"></div>
    <script type="text/babel">
        // 1.创建类组件
        class Login extends React.Component {
            // 初始化状态
            state = {
                name: '', // 用户名
                password: ''// 密码
            }

            saveFormData = (dataType) => {
                console.log(dataType);
                return (event) => {
                    // console.log(dataType, event.target.value);
                    this.setState({ [dataType]: event.target.value });
                }
            }

            handleSubmit = (event) => {
                // 阻止表单提交
                event.preventDefault();
                const { username, password } = this
                alert(`你输入的用户名是${username},密码是${password}`)

            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit} >
                        用户名： <input onChange={this.saveFormData('username')} text="text" name="username" />
                        密码：<input onChange={this.saveFormData('password')} text="password" name="password" name="password" />
                        <button>提交</button>
                    </form>
                )
            }
        }

        // 2.渲染组件
        ReactDOM.render(<Login />, document.getElementById("mydiv"));
    </script>

</body>

</html>
