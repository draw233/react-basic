<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom-->
    <script src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
    <!--引入proper-types,用于对组件标签进行限制-->
    <script src="../js/prop-types.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!--准备好一个容器-->
    <div id="mydiv"></div>
    <div id="mydiv2"></div>
    <script type="text/babel">
        // 1.创建函数式组件
        function Person(props) {
            const { name, age, sex } = props
            return <ul>
                <li>姓名：{name}</li>
                <li>年龄：{age + 1}</li>
                <li>性别：{sex}</li>
            </ul>
        }

        // 2.渲染组件到页面
        // ReactDOM.render(<Person name="mirai" age="30" sex="男" />, document.getElementById("mydiv"));
        const p = { name: 'mirai', age: "33", sex: '男' }
        ReactDOM.render(<Person {...p} />, document.getElementById("mydiv"));

    </script>
</body>

</html>
