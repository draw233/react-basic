<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom-->
    <script src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
    <style>
        .title {
            background: orange
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!--准备好一个容器-->
    <div id="mydiv"></div>
    <script type="text/babel">
        // 0. 定义一些变量
        const myId = "myid";
        const myData = "hello ,react1";
        // 1.创建虚拟dom
        // const VDOM = React.createElement('h1', null, "hello");
        const VDOM = (<h1 className="title" id={myId}>
            <span style={{ color: 'white' }}>myData </span>
        </h1>)
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById("mydiv"));
    </script>
    /*
    jsx 语法规则：
    1.定义虚拟DOM时，不要写引号
    2.标签中混入JS表达式要用{}
    3.样式的类名指定不要用class,要用className
    4.内联样式，要用style={{key:value}}的形式写
    5.只有一个根标签
    6.标签必须闭合
    */
</body>

</html>
