<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom-->
    <script src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>

    <title>表单登录-非受控组件</title>
</head>

<body>
    <!--准备好一个容器-->
    <div id="mydiv"></div>
    <script type="text/babel">
        // 1.创建类组件
        class Login extends React.Component {
            handleSubmit = (event) => {
                // 阻止表单提交
                event.preventDefault();
                const { username, password } = this
                alert(`你输入的用户名是${username.value},密码是${password.value}`)

            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit} >
                        用户名： <input ref={c => this.username = c} text="text" name="username" />
                        密码：<input ref={c => this.password = c} text="password" name="password" />
                        <button>提交</button>
                    </form>
                )
            }
        }

        // 2.渲染组件
        ReactDOM.render(<Login />, document.getElementById("mydiv"));
    </script>

</body>

</html>
