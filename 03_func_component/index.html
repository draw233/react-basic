<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom-->
    <script src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
    <style>
        .title {
            background: orange
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!--准备好一个容器-->
    <div id="mydiv"></div>
    <script type="text/babel">
        // 1.创建函数组件，组件名必须大写
        function Demo() {
            console.log(this)// 此处的this是undefied,因为babel编译后开启了严格模式
            return <h2>我是函数定义的组件</h2>
        }

        // 2.渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById("mydiv"));
    </script>

    <script>
        // 创建一个Person类
        class Person {
            constructor(name, age) {
                // 构造器中的this 是？类的实例对象
                this.name = name
                this.age = age
            }
            speak() {
                console.log(`我叫${this.name},我的年龄是${this.age}`)
            }
        }

        // 创建一个Persond对象
        const p1 = new Person("zhangxj", 26);
        console.log(p1);
        p1.speak();

        // 创建一个Stutent类，继承Person类
        class Student extends Person {
            constructor(name, age, grage) {
                super(name, age);
                this.grage = grage;
            }
        }
        const s1 = new Student("xiaozhang", 16, "高一");
        console.log(s1);
        s1.speak();
    </script>
</body>

</html>
